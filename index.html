<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div id="container">
		<div id="search-area">
			<h4 id="app-name">Neighborhood Map</h4>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Station location" aria-describedby="basic-addon2" data-bind="textInput: search">
				<span class="input-group-addon" id="basic-addon2"><i class="fa fa-filter" aria-hidden="true"></i> Filter</span>
			</div>
			<div id="locations" class="list-group" data-bind="foreach: filterLocations">
				<a href="#" class="list-group-item" data-bind="click: $root.onLocationClick">
					<div class="item-container">
						<img data-bind="attr: {src: picture_url, alt: name}">
						<div class="name-container">
							<p data-bind="text: name"></p>
							<span data-bind="text: address"></span>
						</div>
					</div>
				</a>
			</div>
		</div>

		<div id="content">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a id="nav-btn" class="navbar-brand" href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
					</div>
				</div>
			</nav>
			<div id="alert-message"></div>
			<div id="map"></div>
		</div>

	</div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/lodash/lodash.js"></script>
	<script src="node_modules/knockout/build/output/knockout-latest.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACYq8s44eOLXVGKTmVADjHCtjFpIK0mWo"></script>
	
	<script src="js/constants.js"></script>
	<script src="js/map.js"></script>
	<script src="js/models/Location.js"></script>
	<script src="js/view-models/MapListViewModel.js"></script>
	<script src="js/index.js"></script>
	<script src="js/animation.js"></script>
</body>

</html>
